<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>github</title>
</head>
<body>
    
    <nav class="d-flex text-white">
        <div class="">
            <img class="img-logo" src="./images/github1.png" alt="github icon">
        </div>
        <h2 class="">
          GITHUB  
        </h2>
    </nav>

    <div class="row">
        <div class="leftpane col-3">
            <ul>
                <li>Repo 1</li>
                <li>repo 2</li>
                <li>repo 3</li>
                <li>repo 4</li>
                <li>repo 5</li>
            </ul>
        </div>

        <div class="col-9">
            <div class="searchdiv">
                <input type="text" class="search" placeholder="      search">
            </div>

            <div class="row reposdiv d-flex justify-content-evenly">
                <div class="my-4 mx-3 col-4 repo">1</div>
                <div class="my-4 mx-3 col-4 repo">2</div>
                <div class="my-4 mx-3 col-4 repo">3</div>
            </div>

            <div class="row">
                <div class="col-12" style="display: flex">
                    <input style="height: 8rem; width: 100%;" class="last" type="text">
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
